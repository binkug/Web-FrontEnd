<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 조합</title>

<style>
/* div 안에 있는 p 태그 */
div p {
	color: red;
}

/* 2개의 선택자에게 동일한 스타일 적용 */
h1, h2 {
	color: papayawhip;
}

/* 그 이후 span이 적용된다. */
span {
	color: purple;
}
/* 그 다음이 클래스가 적용되고*/
.cl {
	color: fuchsia;
}
/* 아이디가 가장 적용 되는게 강하고*/
#spanid {
	color: olive;
}
</style>

</head>
<body>
	<p>선택자 조합</p>
	<div class="container">
		<p>div 안에 있는 p</p>
		<h1>큰 제목</h1>
		<h2>작은 제목</h2>
	</div>

	<span>인라인 영역을 만들어주는 태그</span>
	<span class="cl">인라인 영역을 만들어주는 태그</span>
	<span class="cl" id="spanid">인라인 영역을 만들어주는 태그</span>

</body>
<script type="text/javascript">
		document.getElementById("spanid").innerHTML = "자바스크립트로 변경";
	</script>
</html>
