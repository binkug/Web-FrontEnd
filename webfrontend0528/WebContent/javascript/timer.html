<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머</title>
</head>
<body>
	<img src="../images/image1.png" 
		width="256" height="256" 
		id="image"/>
</body>

<script>
	//브라우저 정보 및 플랫폼 정보 출력
	//이 정보를 이용해서 만약 정보에 스마트폰이 있으면 모바일 페이지로 가고 
	//스마트폰이 아닌 곳에서 접속하면 일반 페이지로 접속하도록 만드는 것이다. 
	alert(navigator.userAgent);
	//이미지 파일 이름 배열
	var ar = ["image1.png", "image2.png",
		"image3.png", "tcr.jpg"];
	//img 태그 찾아오기
	var image = document.getElementById("image");
	//인덱스 변수
	var idx = 0;
	setInterval(function(){
/* 		idx = idx + 1;
		image.src = "../images/" + ar[idx % ar.length] */
		
		//0.0~1.0사이의 숫자를 받아서 곱하기 100
		idx = Math.random() * 45;
		//소수를 버리고 배열의 개수로 나머지를 구함
		idx = Math.floor(idx) % ar.length;
		//이미지 소스 설정
		image.src = "../images/" + ar[idx % ar.length]
	}, 1000);
</script>

</html>
