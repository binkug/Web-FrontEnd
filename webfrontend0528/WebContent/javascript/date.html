<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date 객체</title>
<script type="text/javascript">
	//1994 03 29 0105 am을 저장하는 객체 생성
	var day = new Date(1994,02,29,10,05,0);
	console.log(day.toJSON());
	
	//문자열 배열을 생성
	var ar = ["XHTML","CSS","JavaScript","HTML5"];
	//만들어진 문자열을 순서대로 출력
	for(idx in ar){
		console.log(ar[idx]);
	}
	//데이터 정렬 - 오름차순 정렬
	ar.sort();
	console.log(ar);
	//내림 차순 정렬
	ar.sort(function(left,right){
		if(left > right){
			return -1;
		}else{
			return 1;
		}
	})
	console.log(ar);
	
	var xr = [190,20,205,209];
	xr.sort(function(left,right){
		return left - right;
	});
	console.log(xr);
	//객체 배열
	//1.생성자 - 동일한 모양의 객체를 여러개 만들것이고 초기화를 편리하게 하기 위해서
	//this.이 있어야 생성자이다.
	function study(name,period){
		this.name = name;
		this.period = period;
	}
	//study에 기존의 toString 메소드를 다시 생성
	//기존에 존재하는 것을 다시 만드는 걸 overriding이라고 한다
	//자바스크립트에서는 오버라이딩을 할 때 생성자.prototype.메소드이름 = 함수 형태로 해야한다.
	study.prototype.toString = function(){

	
		return this.name+ ":"+ this.period;
	}
	//생성자를 객체로 만들기
	var study1 = new study("Java",25);
	var study2 = new study("Database",10);
	var study3 = new study("WebFront",25);
	var study4 = new study("WebServerProgramming",15);
	var study5 = new study("Android",20);
	var study6 = new study("iOS",25);
	//객체를 배열에 삽입
	var prog = [study1,study2,study3,study4,study5,study6];
	//배열 전체를 출력
	console.log(prog);
	
	//preriod의 오름 차순
	prog.sort(function(left,right){
		//return left.period - right.period;
		if(left.name > right.name){
			
			return -1;
		}else{
			return 1;
		}
	});
	console.log(prog);
	
	var temp = [29,30,12,34,27];
	//원래 배열의 데이터에 1을 더하는 작업
	var result = temp.map(function(e,idx,ar){
		return e + 1;
	})
	console.log(result);
	
	//30이 넘는 데이터만 추출
	result = temp.filter(function(e,idx,ar){
		return e > 30;
	})
	console.log(result);
</script>
</head>
<body>

</body>
</html>
