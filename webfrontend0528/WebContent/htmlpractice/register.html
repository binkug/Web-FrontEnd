<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h3 align="center">회원가입</h3>
	<form id="regisrterform" action="server.jsp" method="post">
		<table align="center" cellpadding="20" width="800">
			<tr>
				<td rowspan="9" width="150">이미지</br>
					<img id="img" width="100" height="100" border="1" >
					<input type="file" name="file" accept=".jpg,.gif,.png" />
				</td>
			</tr>
			<tr>
				<td><label for="email">이메일</label></td>
				<td><input type="text" id="email" name="email" /></td>
			</tr>
			<tr>
				<td><label for="pass">비밀번호</label></td>
				<td><input type="password" id="pass" name="pass" maxlength="15" /><div id="msg"></div>
			</tr>
			<tr>
				<td><label for="pass">비밀번호 확인</label></td>
				<td><input type="password" id="passcheck" maxlength="15" /></td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" checked="checked" name="gender"value="man" />남자 
					<input type="radio" name="gender" value="woman" />여자
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<fieldset>
						<legend>취미</legend>
						<input type="checkbox" name="hobby" value="sports" />운동 
						<input type="checkbox" name="hobby" value="game" />게임
					</fieldset>
				</td>
			</tr>
			<tr>
				<td><label>고향</label></td>
				<td>
					<select name="born" size="3">
						<option value="s">서울</option>
						<option value="k">경기도</option>
						<option value="g">강원도</option>
						<option value="i">인천</option>
						<option value="b">부산</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>하고싶은 얘기</td>
				<td><textarea rows="5" cols="40" name=""></textarea></td>
			</tr>

			<tr>
				<td>첨부파일</td>
				<td><input type="file" name="file" /></td>
			</tr>
			
			<tr>
				<td colspan="3" align="center">
					<input type="submit" value="회원가입"/>
					<input type="reset" value="작성취소"/>
				</td>
			</tr>
		</table>
	</form>
	
		<script>
		document.getElementById("registerform")
			.addEventListener("submit", 
					function(e){
			var pw = document.getElementById(
				"password").value;
			var pw1 = document.getElementById(
				"password1").value;
			if(pw != pw1){
				document.getElementById("msg")
					.innerHTML =
					"2개의 비밀번호가 같아야 합니다.";
				document.getElementById("msg")
				.style.color = 'red';
				e.preventDefault();
			}
		})
	</script>
</body>
</html>
