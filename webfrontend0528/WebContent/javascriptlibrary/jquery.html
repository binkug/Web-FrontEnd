<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Library 활용</title>
<!-- jquery 링크 설정 -->
<script src="../js/jquery.js"></script>
<!-- 사용자 스크립트 -->
<script>
	$(document).ready(function(){
		//자바스크립트를 이용한 스타일 변경
		document.getElementById("msg1").style.color='red';
		document.getElementById("msg1").innerHTML='글자변경';
		
		//jQuery를 이용한 스타일 변경
		$('#msg2').css('color','blue');
		$('#msg2').html('내용 변경');
		
		//jquery의 이벤트처리
		$('#outer').click(function(){
			$('#outer').css('color','red');
		});
		$('#inner').click(function(){
			$('#inner').css('color','blue');
			//이벤트 버블링을 취소를 하면 원래 내부만 눌러도 외부도 빨갛게 변했지만 stopPropagation을 선언하면 내부만 누르면 내부만 파랗게 변한다.
			event.stopPropagation();
		});
	});
</script>
</head>
<body>
	<h1>jQuery</h1>
	<p>크로스 브라우징을 쉽게 구현할 수 있도록 해주고 ajax 와 ui 구현도 편리하게 해주는 클라이언트 사이드 자바스크립트 라이브러리로 현업에서 많이 사용</p>
	
	<p id="msg1">JavaScript으로 스타일 변경</p>
	<p id="msg2">jQuery으로 스타일 변경</p>
	
	<div id="outer">
		외부
		<p id="inner">내부</p>
	</div>
</body>
</html>
